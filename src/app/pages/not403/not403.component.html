<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <div fxFlex="50%">
    <mat-card appearance="outlined" class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Error HTTP 403 - Prohibido</mat-card-title>
        <mat-card-subtitle>Acceso denegado</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          403 prohibida la solicitud por las reglas administrativas.
        </p>
        <p>
          Acceso denegado. No tiene permiso para acceder.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink='/inicio'>IR AL INICIO</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
